<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>

    
</head>
<body>
    
    

    <center>
        <h1 style="background-color: black;
        color: #f8c291;
        text-align: center; padding: 3%;">Testimonials and Contact Us</h1>
    </center>

    <table width="100%" style="background-color:#ffbe76;">
        <tr>
            <td>
                <h2>Frirst Name</h2>
            </td>
            <td>
                <input type="text" placeholder="enter your first name" size="70">
            </td>
        </tr>

        <tr>
            <td>
                <h2>Last Name</h2>
            </td>
            <td>
                <input type="text" placeholder="enter your last name" size="70">
            </td>
        </tr>

        <tr>
            <td>
                <h2>Agee</h2>
            </td>
            <td>
                <input type="text" placeholder="enter your age" size="70">
            </td>
        </tr>

        <tr>
            <td>
                <h2>Date Of Birth</h2>
            </td>
            <td>
                <input type="date" placeholder="enter your Date of birth" size="70">
            </td>
        </tr>


        

        <tr>
            <td>
                <h2>Gender</h2>
            </td>
            <td>
                <input type="radio" name="gender" /> Male <br>
                <input type="radio" name="gender" /> Female <br>
                <input type="radio" name="gender" /> Other
            </td>
        </tr>

        

        <tr>
            <td>
                <h2>Phone Number</h2>
            </td>
            <td>
                <input type="tel" placeholder="enter your Phone number" size="70">
            </td>
        </tr>

        <tr>
            <td>
                <h2>Address</h2>
            </td>
            <td>
                <input type="text" placeholder="enter your Address" size="70">
            </td>
        </tr>

        <tr>
            <td>
                <h2>Email</h2>
            </td>
            <td>
                <input type="email" placeholder="enter your Email">
            </td>
        </tr>

        <tr>
            <td>
                <h2>Select your Contact Method</h2>
            </td>
            <td>
                <select>
                    <option value="Email">Email</option>
                    <option value="Call">Call</option>
                    <option value="Text">Text</option>
                    
                </select>
            </td>
        </tr>


        <tr>
            <td>
                <h2>Feedback about our Service</h2>
            </td>
            <td>
                <input type="text" placeholder="enter your Feedback" size="70">
            </td>
        </tr>

        <tr>
            <td>
                <input type="button" value="submit">
            </td>
            <td>
                <input type="button" value="Reset">
            </td>
        </tr>

    </table >
    

</body>
</html>
